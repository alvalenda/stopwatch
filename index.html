<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/icon/favicon.ico"
      type="image/x-icon"
    />
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="/assets/style/app.css" />
  </head>
  <body>
    <div id="time-container">
      <div id="time-display">00:00:00</div>
      <button id="startButton" class="timerBtn" type="button" name="startwatch">
        Start
      </button>
      <button id="pauseButton" class="timerBtn" type="button" name="pausewatch">
        Pause
      </button>
      <button id="resetButton" class="timerBtn" type="button" name="resetwatch">
        Reset
      </button>
      <button id="setButton" class="timerBtn" type="button" name="setwatch">
        Set
      </button>
    </div>

    <div id="contdown-container">
      <div id="contdown-display">
        <form>
          <div class="timerInput">
            <label for="hourCount">Hours</label>
            <input
              type="number"
              id="hourCount"
              min="0"
              max="24"
              step="1"
              value="0"
            />
            <button
              type="button"
              class="countdownBtnPlus timerBtn"
              onclick="Countdown.stepUp(this.parentNode.querySelector('#hourCount'))"
            >
              +
            </button>
            <button
              type="button"
              class="countdownBtnMinus timerBtn"
              onclick="Countdown.stepDown(this.parentNode.querySelector('#hourCount'))"
            >
              -
            </button>
          </div>
          <div class="timerInput">
            <label for="minuteCount">Minutes</label>
            <input
              type="number"
              id="minuteCount"
              min="0"
              max="59"
              step="1"
              value="0"
            />
            <button
              type="button"
              class="countdownBtnPlus timerBtn"
              onclick="Countdown.stepUp(this.parentNode.querySelector('#minuteCount'))"
            >
              +
            </button>
            <button
              type="button"
              class="countdownBtnMinus timerBtn"
              onclick="Countdown.stepDown(this.parentNode.querySelector('#minuteCount'))"
            >
              -
            </button>
          </div>
          <div class="timerInput">
            <label for="secondCount">Seconds</label>
            <input
              type="number"
              id="secondCount"
              min="0"
              max="59"
              step="1"
              value="0"
            />
            <button
              type="button"
              class="countdownBtnPlus timerBtn"
              onclick="Countdown.stepUp(this.parentNode.querySelector('#secondCount'))"
            >
              +
            </button>
            <button
              type="button"
              class="countdownBtnMinus timerBtn"
              onclick="Countdown.stepDown(this.parentNode.querySelector('#secondCount'))"
            >
              -
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/assets/js/countdownclass.js" ></script>
    <script src="/assets/js/stopwatchclass.js" ></script>
    <script src="/assets/js/app.js" ></script>
  </body>
</html>
