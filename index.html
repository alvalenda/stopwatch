<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="/assets/style/app.css" />
    <script src="/assets/js/stopwatch.class.js" defer></script>
    <script src="/assets/js/app.js" defer></script>
  </head>
  <body>
    <div id="time-container">
      <div id="time-display">00:00:00</div>
      <button id="startButton" class="timerBtn" type="button" name="startwatch">
        Start
      </button>
      <button id="pauseButton" class="timerBtn" type="button" name="pausewatch">
        Pause
      </button>
      <button id="resetButton" class="timerBtn" type="button" name="resetwatch">
        Reset
      </button>
      <button id="setButton" class="timerBtn" type="button" name="setwatch">
        Set
      </button>
    </div>
  </body>
</html>
